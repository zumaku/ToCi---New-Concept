<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your ToCi Dashboard</title>
        <link rel="stylesheet" href="./output.css" />
    </head>
    <body class="p-6">
        <header class="mb-10 flex flex-col justify-center items-center">
            <img src="../images/toci_logo.svg" alt="ToCi Logo">
            <div id="alert-3" class="flex items-center p-4 mt-4 text-white rounded-lg bg-[#1B8345] dark:bg-gray-800 dark:text-[#1B8345]" role="alert">
                <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="sr-only">Info</span>
                <div class="ms-3 text-sm font-medium">
                    <p class="text-white">Pastikan anda telah terhubung dengan WiFi Perangkat</p>
                </div>
                <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-[#30323F] rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-3" aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>
        </header>

        <main class="mb-10 m-auto max-w-2xl flex flex-wrap justify-center items-start">
            <button onclick="handleButtonClick(0)" class="m-2 sm:m-4 flex flex-col justify-center items-center rounded-md bg-white border-2 border-[#30323F] w-fit p-1 hover:scale-105 transition-all hover:cursor-pointer">
                <img src="../images/Animation Display (1).png" alt="Eye Expression">
                <p class="text-lg font-bold p-1">Eye Expression</p>
            </button>
            <button onclick="handleButtonClick(1)" class="m-2 sm:m-4 flex flex-col justify-center items-center rounded-md bg-white border-2 border-[#30323F] w-fit p-1 hover:scale-105 transition-all hover:cursor-pointer">
                <img src="../images/Animation Display (2).png" alt="Inreay">  
                <p class="text-lg font-bold p-1">Inready</p>
            </button>
            <button onclick="handleButtonClick(2)" class="m-2 sm:m-4 flex flex-col justify-center items-center rounded-md bg-white border-2 border-[#30323F] w-fit p-1 hover:scale-105 transition-all hover:cursor-pointer">
                <img src="../images/Animation Display (3).png" alt="Zuma AIBot">
                <p class="text-lg font-bold p-1">Zuma AIBot</p>
            </button>
            <button onclick="handleButtonClick(3)" class="m-2 sm:m-4 flex flex-col justify-center items-center rounded-md bg-white border-2 border-[#30323F] w-fit p-1 hover:scale-105 transition-all hover:cursor-pointer">
                <img src="../images/Animation Display (4).png" alt="Cat Funny">
                <p class="text-lg font-bold p-1">Cat Funny</p>
            </button>
            <button onclick="handleButtonClick(4)" class="m-2 sm:m-4 flex flex-col justify-center items-center rounded-md bg-white border-2 border-[#30323F] w-fit p-1 hover:scale-105 transition-all hover:cursor-pointer">
                <img src="../images/Animation Display (5).png" alt="Cat Eyebrow">  
                <p class="text-lg font-bold p-1">Cat Eyebrow</p>
            </button>
            <button onclick="handleButtonClick(5)" class="m-2 sm:m-4 flex flex-col justify-center items-center rounded-md bg-white border-2 border-[#30323F] w-fit p-1 hover:scale-105 transition-all hover:cursor-pointer">
                <img src="../images/Animation Display (6).png" alt="Cat Drumming">
                <p class="text-lg font-bold p-1">Cat Drumming</p>
            </button>
        </main>
        
        <footer class="text-center">
            <p>Made by <a class="font-bold" target="_blank" href="https://github.com/zumaku">Zumaku</a></p>
        </footer>
        
        <script src="script.js"></script>
    </body>
</html>
